<!doctype html>
<html lang="en">

<head>
  <title>Carousel / Slideshow</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS v5.2.1 -->
  <link rel="stylesheet" href="css/bootstrap.min.css">

  <style>
    ul {
        list-style: none;
    }
  </style>

</head>

<body>
    <div class="container">
        <div class="row mt-5">
            <div class="col">
                <div id="my-carousel" class="carousel slide" data-bs-ride="carousel">
                    <ul class="carousel-indicators">
                        <li data-bs-target="#my-carousel" data-bs-slide-to="0" class="active" aria-current="true" aria-label="First slide"></li>
                        <li data-bs-target="#my-carousel" data-bs-slide-to="1" aria-label="Second slide"></li>
                        <li data-bs-target="#my-carousel" data-bs-slide-to="2" aria-label="Third slide"></li>
                    </ul>
                    <div class="carousel-inner" role="listbox">
                        <div class="carousel-item active">
                            <div class="carousel-caption">
                                <h5>Titulo 1</h5>
                            </div>
                            <img src="img/carousel1.jpg" class="w-100 d-block" alt="First slide">
                        </div>
                        <div class="carousel-item">
                            <div class="carousel-caption">
                                <h5>Título 2</h5>
                            </div>
                            <img src="img/carousel2.jpg" class="w-100 d-block" alt="Second slide">
                        </div>
                        <div class="carousel-item">
                            <div class="carousel-caption">
                                <h5>Título 3</h5>
                            </div>
                            <img src="img/carousel3.jpg" class="w-100 d-block" alt="Third slide">
                        </div>
                    </div>
                    <button class="carousel-control-prev" type="button" data-bs-target="#my-carousel" data-bs-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Previous</span>
                    </button>
                    <button class="carousel-control-next" type="button" data-bs-target="#my-carousel" data-bs-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Next</span>
                    </button>
                </div>
            </div>
        </div>
    </div>



    <script src="js/bootstrap.bundle.min.js"></script>
</body>

</html>
