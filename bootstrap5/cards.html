<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cards</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <div class="row mt-3">
            <div class="col-4">
                <div class="card text-white">
                  <img class="card-img-top" src="img/bg.jpg" alt="Title">
                  <div class="card-body">
                    <h4 class="card-title text-black">Title</h4>
                    <p class="card-text text-black">Text</p>
                  </div>
                </div>
            </div>
        </div>
    </div>

    <script src="js/bootstrap.bundle.min.js"></script>
</body>
</html>
