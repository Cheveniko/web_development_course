<!doctype html>
<html lang="en">

<head>
  <title>Buttons</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="css/bootstrap.min.css">

</head>

<body>
    <div class="container">
        <div class="row mt-3">
            <div class="col-12">
                <button type="button" name="" id="" class="btn btn-primary">Primary</button>
                <button type="button" name="" id="" class="btn btn-secondary">Secondary</button>
                <button type="button" name="" id="" class="btn btn-success">Success</button>
                <button type="button" name="" id="" class="btn btn-danger">Danger</button>
                <button type="button" name="" id="" class="btn btn-warning">Warning</button>
                <button type="button" name="" id="" class="btn btn-info">Info</button>
                <button type="button" name="" id="" class="btn btn-light">Light</button>
                <button type="button" name="" id="" class="btn btn-dark">Dark</button>
            </div>
        </div>
    </div>



    <script src="js/bootstrap.bundle.min.js"></script>
</body>

</html>
