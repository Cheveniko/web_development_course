<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox 1</title>
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <style>
        .contenedor {
            margin-bottom: 20px;
            background: #0d6df3;
            color: #fff;
        }
        .contenedor > div {
            padding: 15px;
            border: 1px solid #0d6df3;
            background: rgba(255, 255, 255, 0.2);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row my-5"> 
            <div class="col">
                <h4>Tipos de Display Flex</h4>
                <hr>
                <div class="bg-primary text-white p-3 d-flex">
                    <p class="mb-0">Display Flex <strong>.d-flex</strong></p>
                </div>

                <div class="bg-primary text-white p-3 d-inline-flex">
                    <p class="mb-0">Display Inline Flex <strong>.d-inline-flex</strong></p>
                </div>
            </div>
        </div>

        <div class="row my-5">
            <div class="col">
                <h4>Direction</h4>
                <hr>

                <p>.flex-row</p>
                <div class="contenedor d-flex flex-row">
                    <div>Caja 1</div>
                    <div>Caja 2</div>
                    <div>Caja 3</div>
                </div>
                <p>.flex-row-reverse</p>
                <div class="contenedor d-flex flex-row-reverse">
                    <div>Caja 1</div>
                    <div>Caja 2</div>
                    <div>Caja 3</div>
                </div>
                <p>.flex-column</p>
                <div class="contenedor d-flex flex-column">
                        <div>Caja 1</div>
                        <div>Caja 2</div>
                        <div>Caja 3</div>
                </div>
                <p>.flex-column-reverse</p>
                <div class="contenedor d-flex flex-column-reverse">
                        <div>Caja 1</div>
                        <div>Caja 2</div>
                        <div>Caja 3</div>
                </div>
            </div>
        </div>

        <div class="row my-5 d-flex">
            <div class="col">
                <h4>Justify Content</h4>
                <hr>

            </div>
        </div>
    </div>

    <script src="../js/bootstrap.bundle.min.js"></script>
</body>
</html>
