<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos</title>
    <style>
        .caja {
            width: 200px;
            height: 200px;
            cursor: pointer;
            background: #226fc1;
            margin: 10px;
            display: inline-block;
            text-align: center;
            font-size: 30px;
            color: #fff;
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
</head>
<body>
    <!-- <button id="btn-saludar">Saludo</button> -->
    <button id="btn-caja">Crear caja</button>
    <section id="contenedor"></section>
    <script>
        // function saludo(){
        //     alert("Hola");
        // }
        // var btnSaludar = document.getElementById("btn-saludar");
        // btnSaludar.addEventListener("click", saludo);
        
        function crearCaja() {
            var contenedor = document.getElementById("contenedor"),
            caja = document.createElement("div");
            caja.className = "caja";
            contenedor.appendChild(caja);
        }

        var btnCrearCaja = document.getElementById("btn-caja");
        btnCrearCaja.addEventListener("click", crearCaja);
    </script>
    
</body>
</html>
