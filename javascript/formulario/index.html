<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de registro</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,600;0,700;1,300;1,400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="contenedor">
        <form action="" class="formulario" id="formulario" name="formulario">
            <div class="contenedor-inputs">
                <input type="text" name="nombre" id="nombre" placeholder="Nombre">
                <input type="email" name="email" id="email" placeholder="Correo">
                <div class="sexo">
                    <input type="radio" name="sexo" id="hombre" value="Hombre">
                    <label class="label-radio hombre" for="hombre">Hombre</label>
                    <input type="radio" name="sexo" id="mujer" value="Mujer">
                    <label class="label-radio mujer" for="mujer">Mujer</label>
                </div>
                <div class="terminos">
                    <input type="checkbox" name="terminos" id="terminos">
                    <label for="terminos">Acepto los t√©rminos y condiciones</label>
                </div>
                <ul class="error" id="error">
                </ul>
            </div>
            <input type="submit" class="btn" value="Registrate">
        </form>
    </div>
    <script src="form.js">

    </script>
</body>
</html>
