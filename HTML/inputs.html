<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inputs</title>
</head>
<body>
    <form action="" method="">
        <label for="password">Contraseña: </label>
        <input type="password" name="password" id="password" minlength="8" maxlength="16">
        <br>
        <label for="color">Color: </label>
        <input type="color" name="color" id="color">
        <br>
        <label for="email">Email: </label>
        <input type="email" name="email" id="email" required>
        <br>
        <label for="number">Número: </label>
        <input type="number" name="number" id="number" min="1" max="20" required>
        <br>
        <label for="range">Rango: </label>
        <input type="range" name="range" id="range" min="5" max="20">
        <br>
        <label for="url">Sitio Web: </label>
        <input type="url" name="url" id="url" required>
        <br>
        <input type="submit" name="submit" id="submit" value="Enviar">

    </form>
    
</body>
</html>
